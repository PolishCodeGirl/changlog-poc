changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - new-feature
    - title: Bug Fixes 🐛
      labels:
        - Semver-Patch
        - bug-fix
    - title: Other Changes
      labels:
        - "*"
